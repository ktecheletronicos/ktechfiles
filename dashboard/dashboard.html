<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>PEDIDOS KTECH</title>
    <link rel="stylesheet" href="styles.css">
<script>
    function refreshIframe(id, interval) {
        setInterval(() => {
            document.getElementById(id).src += '';
        }, interval);
    }

    // Define intervalos diferentes para cada iframe
    refreshIframe('a', 29000); // Atualiza a cada 29 segundos
    refreshIframe('b', 600000); // Atualiza a cada 600 segundos
    refreshIframe('c', 60000); // Atualiza a cada 60 segundos
</script>


</head>
<body>
    <div class="iframe-container">
        <!-- Lado esquerdo (A e B empilhados) -->
        <div class="left-container">
            <iframe id="a" src="https://lookerstudio.google.com/embed/reporting/8c3c7d02-8edf-4b16-98a6-cf75a202d2f5/page/wHmPE"></iframe>
            <iframe id="b" src="videonovo.html" allowfullscreen></iframe>
			<div class="bottom-row">
				<iframe id="b1" src="naolidos.html"></iframe>
				<iframe id="b2" src="lidos_sem_resposta.html"></iframe>
			</div>
        </div>
        
        <!-- Lado direito (C ocupa toda a altura) -->
       <div class="right-container">
			<iframe id="c" src="https://www.appsheet.com/preview/f10d0c9b-6c37-4a3a-82e2-9acfff5f6bf3"></iframe>
		</div>
    </div>
</body>
</html>
